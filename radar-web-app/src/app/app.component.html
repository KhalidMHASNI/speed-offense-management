<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark sidebar" style="background-color: black !important;">
    <ul class="navbar-nav">
      <li class="nav-item" id="homenav">
        <a class="navbar-brand" href="/home">
          <img src="assets/radarmax.png" alt="Logo" class="logo">
          <span id="txt">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/radars">
          <i class="bi bi-speedometer2"></i>
          <span>Radars</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/infractions">
          <i class="bi bi-database-fill-slash"></i>
          <span>Infractions</span>
        </a>
      </li>
      <li class="nav-item" >
        <a class="nav-link" routerLink="/vehicles">
          <i class="bi bi-car-front-fill"></i>
          <span>Véhicules</span>
        </a>
      </li>
      <li class="nav-item" id="logoutnav">
        <a class="navbar-brand">
          <img src="assets/logoutRed.png" alt="Logo" class="logo1" (click)="logout()" style="cursor: pointer;">
          <span (click)="logout()" style="cursor: pointer;" id="txt">Se déconnecter</span>
        </a>
      </li>
    </ul>
  </nav>

<router-outlet>

</router-outlet>

</body>
</html>
